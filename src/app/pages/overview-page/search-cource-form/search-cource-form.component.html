<div class="search-course-form">
  <form #form="ngForm" (ngSubmit)="$event.preventDefault();onSearch()">
    <input
      #input
      class="search"
      type="search"
      name="search"
      placeholder="Name, segment or date"
      [(ngModel)]="segment"
      (input)="onSearch()"
    >
  </form>
</div>
