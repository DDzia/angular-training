<app-page>
  <app-page-breadcrumb *ngFor="let b of breadcrumbs" [item]="b"></app-page-breadcrumb>

  <div class="page-content">
    <div class="search-and-add-btn">
      <app-search-cource-form (search)="onSearch($event)"></app-search-cource-form>
      <button>Add course</button>
    </div>

    <div class="courses-list">
      <div class="list">
        <dd-virtualized-list
          *ngIf="dataAvailable$ | async"
          [items]="viewItems$ | async | orderBy: 'creationDate'"
          [template]="tpl"
          [itemHeight]="130">
        </dd-virtualized-list>
        <h2 class="no-data" *ngIf="!(dataAvailable$ | async)">
          {{ "Do data. Feel free to add new course" | uppercase }}
        </h2>
      </div>
      <div class="more-btn-layout">
        <button (click)="onLoadMore()">load more</button>
      </div>
    </div>
  </div>

</app-page>


<ng-template #tpl let-item>
  <app-course-list-item
    [appFreshCourseSelection]="item"
    [course]="item"
    (delete)="onDeleteCourse($event)"
  ></app-course-list-item>
</ng-template>
