<header class="page-header">
  <div class="left">
    <app-logo></app-logo>
    <h1 class="logo-title">Microsoft Virtual Academy</h1>
  </div>
  <div class="right">
    <span *ngIf="authenticated && uName !== undefined">{{ uName }}</span>
    <button *ngIf="authenticated" class="logout-btn" (click)="logout()">Log Off</button>
    <a *ngIf="!authenticated && !isLoginPage" class="login-lnk" [routerLink]="loginUrl">Login</a>
  </div>
</header>
